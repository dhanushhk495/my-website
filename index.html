<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Legend Gang</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(135deg, #000000, #1a1a1a, #333333);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }

    .container {
      background: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px red;
    }

    h1 {
      font-size: 40px;
      letter-spacing: 2px;
      margin-bottom: 20px;
      color: crimson;
    }

    .names {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .line {
      font-size: 20px;
      margin: 10px 0;
      text-transform: uppercase;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>The Trio</h1>
    <div class="names">Dhanush | Shrinivas | Preetham</div>
    <div class="line">Don't mess with these three</div>
    <div class="line">If karma leaves you, they won't</div>
  </div>
</body>
</html>
